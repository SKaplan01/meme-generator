<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MemeGenerator</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>
<body>
  <header>
  <h1>The Meme Machine</h1>
  <hr>
  <h3>Fill out the form below and click "Create" to make your meme!</h3>
    <form action="#">
      <div>
        <label for="image">Image</label>
        <input type="text" id="image" placeholder="Paste the URL for your image here!">
      </div>
      <div>
        <label for="top-text">Top</label>
        <input type="text" id="top-text" maxlength="50" placeholder="Enter the text that you want to appear at the top of your meme. (Optional)">
      </div>
      <div>
        <label for="bottom-text">Bottom</label>
        <input type="text" id="bottom-text" maxlength="50" placeholder="Enter the text that you want to appear at the bottom of your meme. (Optional) ">
      </div>
      <div>
        <input type="submit" id="submit" value="Create Meme">
      </div>
    </form>
  </header>
  <div id="container"></div>
</body>
</html>
